<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD TASK
  </button>
 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal"  data-bs-backdrop="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title text-center" id="exampleModalLabel">TASK DETAILS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
              <!--Date-->
              <mat-form-field>
                <input matInput placeholder="Date (e.g., MAR 14)" name="date" [(ngModel)]="formData.date" required>
              </mat-form-field><br>
              <!--Time-->
              <mat-form-field>
                <input matInput placeholder="Time (e.g., 8:30PM)" name="time" [(ngModel)]="formData.time" required>
              </mat-form-field><br>
            <!--DoorCode-->
              <mat-form-field>
                <input matInput placeholder="Door Code (four-digit number)" name="doorCode" [(ngModel)]="formData.doorCode" required pattern="[0-9]{4}">
              </mat-form-field><br>
            <!--GateCode-->
              <mat-form-field>
                <input matInput placeholder="Gate Code (four-digit number)" name="gateCode" [(ngModel)]="formData.gateCode" required pattern="[0-9]{4}">
              </mat-form-field><br>
              
              <!--Title-->
              <mat-form-field>
                <input matInput placeholder="Title (A string)" name="title" [(ngModel)]="formData.title" required>
              </mat-form-field><br>
            <!--contact number-->
              <mat-form-field>
                <input matInput placeholder="Contact Number" name="contactNO" [(ngModel)]="formData.contactNO" required>
              </mat-form-field><br>
            <!--Name-->
                <mat-form-field>
                  <input matInput placeholder="Name" name="name" [(ngModel)]="formData.name" required>
                </mat-form-field><br>
                <!--email-->
                <mat-form-field>
                  <input matInput placeholder="Email" name="email" [(ngModel)]="formData.email" required email>
                </mat-form-field><br>
                <!--Address-->
                <mat-form-field>
                  <textarea matInput placeholder="Address" name="address" [(ngModel)]="formData.address" required></textarea>
                </mat-form-field><br>
                <button mat-raised-button color="primary" type="submit" data-bs-dismiss="modal">Submit</button>
              </form>
              
        </div>
       
      </div>
    </div>
  </div>
