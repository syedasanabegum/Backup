<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
   
    <!--left-->
    <div>
      <div class="d-flex align-item-center pt-3">
      <i class="fa fa-sun-o fa-2x" aria-hidden="true" style="color:#47a2a4;"></i>
      <span class="setting-icon"><i class="fa fa-cog" aria-hidden="true" style="margin-right: 5px;"></i></span>
      <span>
          <p><b style="font-size: large; margin-right:5px;">CONSTRUCTION</b><br><b style="color:#a7a7a7;">SERVICE</b></p>    
      </span>
      </div>
      <div class="input-group mt-2 mb-3">
          <span class="input-group-text pe-0" style="background-color: #f7f7f9; color:#a2a2a2;">
            <i class="fa fa-search"></i>
          </span>
          <input class="form-control  search" type="search" placeholder="Search" aria-label="Search" style="border-left: none; width:10px;">
      </div>
      <h6 class="mb-3" style="color:#adadad;">MAIN MENU</h6>
      <mat-list role="list" class="left-list">
          <mat-list-item role="listitem" routerLink="/about" [ngClass]="{'active-item': isRouteActive('/about')}">
            <h6><i class="fa fa-envelope-open-o" aria-hidden="true"></i>Dashboard</h6>
          </mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-clock-o" aria-hidden="true"></i>Time Tracking</h6></mat-list-item>
          <mat-list-item role="listitem" routerLink="/home" [ngClass]="{'active-item': isRouteActive('/home')}">
            <h6><i class="fa fa-list-alt" aria-hidden="true"></i>Task List</h6>
          </mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-link" aria-hidden="true"></i>Lead Pipeline</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-clipboard" aria-hidden="true"></i>Estimates </h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-file-text-o" aria-hidden="true"></i>Invoices</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-briefcase" aria-hidden="true"></i>Projects</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-calendar-minus-o" aria-hidden="true"></i>Schedule</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-picture-o" aria-hidden="true"></i>Photos & Files</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-handshake-o" aria-hidden="true"></i>Customers</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-map-o" aria-hidden="true"></i>Map</h6></mat-list-item>
          <mat-list-item role="listitem"><h6><i class="fa fa-line-chart" aria-hidden="true"></i>Reports</h6></mat-list-item>
        </mat-list>
    </div>
    <!--left end-->
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
