<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <app-header></app-header>
  <section>
    <div class="box">
    <h2>Projects</h2>
  
    <!-- Add button to show/hide the form -->
    <button class="add-button Add" (click)="toggleForm()">Add Project</button>
    <br>
    <!-- Form to add a new project -->
    <div *ngIf="showForm" class="form">
      <form (submit)="addProject()">
        <div class="row">
          <div class="col"><label for="image">Image:</label></div>
          <div class="col"><input type="text" id="image" name="image" [(ngModel)]="newProject.image" required></div>
      </div>
      <div class="row">
        <div class="col"><label for="title">Title:</label></div>
        <div class="col"><input type="text" id="title" name="title" [(ngModel)]="newProject.title" required></div>
      </div>
      <div class="row">
        <div class="col"><label for="description">Description:</label></div>
        <div class="col"><input type="text" id="description" name="description" [(ngModel)]="newProject.description" required></div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="Add" type="submit">Add</button>
      </div>
      </form>
    </div>
  <!--SearchBar start-->
  <div class="search">
    <div class="search-bar">
          <div>
            <input type="text" placeholder="Search projects" [(ngModel)]="searchTerm">
            <button class="search Add" (click)="searchProjects()">Search</button>
          </div>
    </div>
  </div>
  <div *ngIf="getProjectsToDisplay().length > 0; else noProjects">
    <div class="project" *ngFor="let project of getProjectsToDisplay()">
      <div class="projects">
        <div class="project-cards">
          <div class="project-card" *ngFor="let project of projects">
            <img [src]="project.image" alt="Project Image">
            <div class="project_description">
              <h3>{{ project.title }}</h3>
              <p>{{ project.description }}</p>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  <ng-template #noProjects>
    <p>No matched projects found.</p>
  </ng-template>
  <!--SearchBar End-->
    </div>
  </section>
</body>
</html>
