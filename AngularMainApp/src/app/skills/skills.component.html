<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- skills.component.html -->
  <app-header></app-header>
<section>
  <div class="box">
    <h2>Skills</h2>

    <!-- Add button to show/hide the form -->
    <button (click)="toggleForm()" class="Add">Add Skill</button>

    <!-- Form to add a new skill -->
    <div *ngIf="showForm">
      <form (submit)="addSkill()">
        <div class="row">
          <div class="col"><label for="skill">Skill:</label></div>
          <div class="col"><input type="text" id="skill" name="skill" [(ngModel)]="newSkill.skill" required></div>
        </div>
        <div class="row">
          <div class="col"><label for="percentage">Percentage:</label></div>
          <div class="col"><input type="number" id="percentage" name="percentage" [(ngModel)]="newSkill.percentage" required></div>
        </div>
        <button type="submit" id="greetButton" class="Add new add-button">Add</button>
      </form>
    </div>

    <!-- Display skills with progress bars -->
  <div class="skills-list">
    <div *ngIf="skills.length > 0">
      <div *ngFor="let skill of skills" class="bar">
        <h3>{{ skill.skill }}</h3>
        <div class="progress">
          <div class="progress-bar" [style.width.%]="skill.percentage"></div>
        </div>
      </div>
    </div>

    <!-- Display message when no skills added -->
    <div *ngIf="skills.length === 0" class="no-skills-message">
      No skills added.
    </div>

</div>


  </div>
</section>

</body>
</html>
