<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section  class="wrapper">
        <div class="box">
            <div class="post-box">
            <form>
                <h2>Login</h2>
                <div class="row">
                    <div class="col"><label for="username"><b>Username:</b></label></div>
                    <div class="col"><input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" class="p-2"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="password"><b>Password:</b></label></div>
                    <div class="col">
                        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" class="p-2"></div>
                    </div>
                <div class="d-flex justify-content-center m-2">
                    <button class="Add"  (click)="login()">Login</button>
                </div>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
